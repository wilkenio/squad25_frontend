<!-- Adicionando Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<nav id="nav">
  <div class="menu-cabecalho">
    <h2 class="logo-lumen">Lúmen</h2>
    <i id="icon-hambur" class="bi bi-list" (click)="toggleMenu()"></i>
  </div>
  <ul>
    <li routerLinkActive="active" class="itens-menu">
      <a [routerLink]="'/dashboard'"><i class="bi bi-grid-fill"></i>
        <label class="text-menu">Dashboard</label></a>
    </li>
    <li routerLinkActive="active" class="itens-menu">
      <a [routerLink]="'/contas'"><i class="bi bi-bank"></i> <label class="text-menu">Contas</label></a>
    </li>
    <li routerLinkActive="active" class="itens-menu">
      <a [routerLink]="'/transacoes'"><i class="bi bi-arrow-left-right"></i> <label
          class="text-menu">Transações</label></a>
    </li>
    <li routerLinkActive="active" class="itens-menu">
      <a [routerLink]="'/relatorios'"><i class="bi bi-clipboard-data-fill"></i> <label
          class="text-menu">Relatórios</label></a>
    </li>
    <li routerLinkActive="active" class="itens-menu">
      <a [routerLink]="'/categorias'"><i class="bi bi-ui-checks-grid"></i>
        <label class="text-menu">Categorias</label></a>
    </li>
    
    
    
  </ul>
  <div class="usuario">
    <div class="usuario-icon">
      <i class="bi bi-person-fill"></i>
    </div>
    <div class="contain-nome-user">
      <span class="nome">{{ nomeUsuario }}</span>
      <a (click)="logout()">Sair</a>
    </div>
  </div>

</nav>
