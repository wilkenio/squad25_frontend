<div
  class="preloader-container"
  [ngClass]="{
    'show': loading$ | async,
    'hide': !(loading$ | async),
    'requisicao': (loading$ | async) && (preloaderColor$ | async) === 'requisicao'
  }"
>
  <div class="gif"><img width="20%" src="gif - lumen.gif" alt=""></div>
  <div class="spinner"></div>
</div>
