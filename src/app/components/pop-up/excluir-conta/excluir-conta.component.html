<div class="contain-popup show">
  <div class="popUp">
    <div class="titulo">
      Excluir Conta
    </div>

    <div class="mensagem-confirmacao">
      <p>Tem certeza que deseja <strong>excluir</strong> esta conta?</p>
    </div>

    <div class="btns">
      <button id="cancelar" (click)="cancelarExclusao()">Cancelar</button>
      <button id="excluir" (click)="confirmarExclusao()">Excluir</button>
    </div>
  </div>
</div>
